<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário menstrual</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="img/OIP.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    
</head>
<body>
    <main>
        <section id="container">
            <h1><strong>calendário menstrual</strong></h1>
            
            <div class="card">
                <div class="coruja" > 
                    <img src="../calendario/img/diaper-dabbler-01.jpg" height="106px">
                   <div class="information">
                       <h3><p>controles de datas</p></h3>
                       <h5>Cuide do seu ciclo</h5>
                    </div>
                </div>  
                    <div class="separacao"></div>
                    <div class="dad">
                        <div>
                            <label for="data"> Data da última menstruação:</label>
                            <input type="date" id="data" name="dataultmenstru">
                            <br>
                        </div>
                        <div>
                            <label for="semana"> Semana do mês:</label>
                            <input type="week" name="semana" id="semana">
                        </div>
                        <div>
                            <label for="hora"> Hora da menstruação:</label>
                            <input type="time" id="hora" name="horadamenstru">
                            <br>
                        </div>
                        <div>
                            <input class="button" type="submit" value="Enviar">
                        </div>
                    </div>

            </div>

        </section>
    </main>


    
</body>
</html>
